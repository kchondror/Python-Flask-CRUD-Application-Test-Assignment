<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/insertion_page.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid d-flex justify-content-start">
          <a class="navbar-brand" href="{{ url_for('home_page') }}">People Catalog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('insertion_page') }}">Insert New Person</a>
                </li>
            </ul>
          </div>
          {% block searchbar %}{% endblock %}

        </div>
      </nav>

    {% block main_content %}{% endblock %}

    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
        <div class="text-center p-3 footer">
          Python Flask CRUD Application Test Assignment
        </div>
    </footer>
</body>
</html>
