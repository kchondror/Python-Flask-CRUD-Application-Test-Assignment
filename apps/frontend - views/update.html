    <div class="pt-5 d-flex align-items-center justify-content-center col">  

          <div class="insertionForm">
              <h2 class="d-flex justify-content-center pb-5 pt-2">Update Information</h2>
              <form class="d-grid gap-2" id="inputForm">
                <div class="input-group">
                  <span class="input-group-text">First and Last Name*</span>
                  <input type="text" aria-label="First name" class="form-control">
                  <input type="text" aria-label="Last name" class="form-control">
                </div>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@*</span>
                  <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroup-sizing-default">Phone number</span>

                <div class="input-group ">

                </div>
                
                <div class="d-flex justify-content-end pt-3">
                  <button id = "saveButton" type="submit" class="btn btn-outline-secondary"><b>Update</b></button>
              </div>
              </form>
